<h1>Classes</h1>

<form onsubmit="createClass(event)">
  <input type="text" id="className" placeholder="Class Name (S4A)" required>
  <select id="levelSelect"></select>
  <button>Add Class</button>
</form>

<table>
  <thead>
    <tr><th>Class</th><th>Level</th><th>Action</th></tr>
  </thead>
  <tbody id="classesTable"></tbody>
</table>
